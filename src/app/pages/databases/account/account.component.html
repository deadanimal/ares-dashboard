<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">Database: Account</h6>
        </div>

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">


  <div class=" row">
    <div class=" col-lg-6">
      <div class=" card-wrapper">

        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">Form controls</h3></div>

          <div class=" card-body">
            <ul *ngIf="accounts">
              <li *ngFor="let account of accounts">{{account.name}}</li>
            </ul>
          </div>
        </div>


      </div>
    </div>

    <div class=" col-lg-6">
      <div class=" card-wrapper">
        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">Sizes</h3></div>

          <div class=" card-body">
            <div class=" form-group">
              <label class=" form-control-label"> Large input </label>

              <input
                class=" form-control form-control-lg"
                placeholder=".form-control-lg"
                type="text"
              />
            </div>

            <div class=" form-group">
              <label class=" form-control-label"> Default input </label>

              <input
                class=" form-control"
                placeholder="Default input"
                type="text"
              />
            </div>

            <div class=" form-group">
              <label class=" form-control-label"> Small input </label>

              <input
                class=" form-control form-control-sm"
                placeholder=".form-control-sm"
                type="text"
              />
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>  

</div>
